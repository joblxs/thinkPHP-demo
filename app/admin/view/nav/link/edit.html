{include file="common/header" /}
<style>
    body {
        background-color: #ffffff;
    }
</style>
<body>
<div class="layui-form layuimini-form">
    <input type="hidden" name="id" value="{$row.id|default=''}">
    <div class="layui-form-item">
        <label class="layui-form-label required">所属分类</label>
        <div class="layui-input-block">
            <select name="cat_id">
                {foreach $pidCateList as $vo}
                <option value="{$vo.id}" {if $row.cat_id==$vo.id}selected=""{/if}>{$vo.title|raw}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">链接</label>
        <div class="layui-input-block">
            <input type="text" name="link" class="layui-input" lay-verify="required" lay-reqtext="请输入链接" placeholder="请输入链接" value="{$row.link|default=''}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">链接名称</label>
        <div class="layui-input-block">
            <input type="text" name="link_name" class="layui-input" lay-verify="required" lay-reqtext="请输入链接名称" placeholder="请输入链接名称" value="{$row.link_name|default=''}">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block">
            <input type="text" name="link_keyword" placeholder="请输入关键词信息" value="{$row.link_keyword|default=''}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="link_desc" class="layui-textarea" placeholder="请输入描述信息">{$row.link_desc|default=''}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">链接排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" lay-reqtext="链接排序不能为空" placeholder="请输入链接排序" value="{$row.sort|default=''}" class="layui-input">
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
{include file="common/footer" /}
<script>
    layui.use(['form', 'iconPickerFa'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 为链接输入框添加失焦事件
        $('[name="link"]').blur(function () {
            var link = $(this).val().trim(); // 获取输入框的值
            var domainRegex = /^(https?:\/\/[\w\-]+(\.[\w\-]+)+.*)/;

            var isValidDomain = domainRegex.test(link);
            if (isValidDomain) { // 如果输入框有值
                // 发送请求到后端进行验证或其他操作
                $.ajax({
                    type: 'GET',
                    url: '/admin/nav.link/getSiteInfo?url='+link, // 假设这是你的后端接口地址
                    contentType: 'application/json',
                    success: function (res) {
                        // 请求成功，根据后端返回的数据进行处理
                        if (res.code == 0) {
                            $('[name="link_name"]').val(res.info.title)
                            $('[name="link_keyword"]').val(res.info.keywords)
                            $('[name="link_desc"]').text(res.info.description)
                        }
                    }
                });
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type: 'POST', // 提交方式
                url: '/admin/nav.link/apiEdit', // 你的后端接口地址
                contentType: 'application/json', // 发送信息至服务器时内容编码类型
                data: JSON.stringify(data.field), // 表单数据
                success: function (res) {
                    // 请求成功，根据后端返回的数据进行处理
                    if (res.code == 200) {
                        layer.msg(res.msg);
                        // 2秒后关闭窗口
                        setTimeout(function () {
                            // 关闭弹出层
                            layer.closeAll();

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();//刷新父页面
                            parent.layer.close(iframeIndex);
                        }, 2000);
                    } else {
                        layer.msg(res.msg);
                    }
                },
                error: function (xhr, status, error) {
                    // 请求失败，根据错误类型进行处理
                    layer.msg('提交失败：' + error);
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
